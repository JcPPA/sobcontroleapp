    <header>
      <!--Menu Principal-->
        <!--Icon & TitleBar -->
          <nav id="navBar">
            <div>
              <a href="./index.html"><img id="imgTitle" src="./img/Encrytor.png" alt="img/icon"></a>
                <a id="titlePrincipal" href="./index.html">Des_Encryptador</a>

            <div>
              <button id="buttonNavBar"><a href="./about.html"><span id="navBarItem">About Us</span></a></button>

    <main>
      <!--Encriptador e Descriptador-->
      <section id="title_app">
          <h1 id="title_app-principal">Encriptador e Descriptador</h1>
      </section>
      <p>
      </p>
      <br>

    </main>
    <aside>
      <div class="item-left">
        <span>
          <img id="item-img" src="./img/desafio.gif" id="ilustration" alt="img/ilustration/gif">
        </span>
        <p>
          <span id="item-img_description">
              (Seja esperto! Não use letras maiúsculas e <p> caracteres especiais, ou vão descobrir a mensagem!)</p>
          </span>
        </p>
      </div>
      <p></p>

          <nave id="item-right">
            <div>
                <label class="item-app" for="mensagem">Mensagem Secreta</label>
                <textarea id="mensagem" rows="4"></textarea>
                <button id="button-mensagem" onclick="encriptar()">Encriptar</button>
                <button id="button-mensagem" onclick="deletar()">Deletar</button>
            </div>
            <div>
                <label class="item-app" for="mensagemCriptada">Mensagem Criptada</label>
                <textarea id="mensagemCriptada" rows="4" readonly></textarea>
                <button id="button-mensagem" onclick="limparMensagemCriptada()">Deletar</button>
                <button id="button-mensagem" onclick="copiarMensagemCriptada()">Copiar</button>
            </div>
            <div>
                <label class="item-app" for="mensagemDescriptada">Mensagem Descriptada</label>
                <textarea id="mensagemDescriptada" rows="4" readonly></textarea>
                <button id="button-mensagem" onclick="descriptar()">Descriptar</button>
                <button id="button-mensagem" onclick="limparMensagemDescriptada()">Deletar</button>
            </div>
